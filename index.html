<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <nav>
                <input type="text" placeholder="    Enter City Name" id="city">
                <div id="img-search">
                    <img src="search-interface-symbol.png" alt="search" id="search">
                </div>
            </nav>
            <div class="temp">
                <img src="Partly Cloudy.png" id="sun">
                <h2 id="h2">33°C</h2>
                <h3 id="h3">Feels Like 40°C</h3>
                <h1 id="h1">Kolkata</h1>
            </div>
            
            <div class="rest">
                <div class="wind">
                    <img src="wind.png" id="wind-img">
                     <p id="windtxt">3 km/hr</p>
                </div>
                <div class="humidity">
                    <img src="humidity.png" 
                    id="hum-img">
                    <p id="humtxt"> &nbsp;&nbsp;66%</p>
                </div>
                <div class="aqi">
                    <img src="air-quality.png" id="aqi-img">
                    <p id="aqitxt">&nbsp; &nbsp;&nbsp;3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
